<!DOCTYPE html>
<html lang="en">
<head>
  <title>Entrevista HTML + JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary text-white" onload="busquedas();">
<div class="container mt-5">
  <div class="row">

    <div class="col-md-12">
      <h1 class="text-center w-100">miapi.com</h1>
    </div>

    <div class="col-sm-3">

      <div class="mb-12 mt-3" id="id_est">
        <label for="estado" class="form-label">Estado</label>
        <select id="seleest" class="form-select">
          <option></option>
        </select>
      </div>

      <div class="mb-12 mt-3" id="id_mun">
        <label for="municipio" class="form-label">Municipio</label>
        <select id="selemun" class="form-select" aria-readonly="true" disabled>
          <option></option>
        </select>
      </div>

      <div class="mb-12 mt-3">
        <label for="Negocio" class="form-label">Negocio</label>
        <input type="text" class="form-control" id="inpnego">
      </div>

      <button type="button" class="btn btn-primary col-md-12 mt-3 mb-3" onclick="busca_datos();">BUSCAR</button>

    </div>

    <div class="col-sm-9 bg-light text-dark overflow-auto pt-3" style="max-height: 77vh;" id="dato_fichas">

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script  type="text/javascript" src="complemento.js"></script>

</body>
</html>
